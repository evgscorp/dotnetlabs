trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  inputs:
      packageType: 'sdk'
      version: '5.0.x'
- script: dotnet build --configuration $(buildConfiguration)
  workingDirectory: CommandAPI/
  displayName: 'dotnet build $(buildConfiguration)'